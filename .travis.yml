
language: java
jdk:
  -openjdk8

branches:
  only:
    - master

# Travis CI 서버의  HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'


script: "./gradlew clean build"

before_deploy:
  - chomod +x gradlew
  - zip -r springboot-web-study
  - mkdir -p deploy
  - mv springboot-web-study.zip deploy/springboot-web-study.zip

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $ASW_SECRET_KEY
  bucket: felix-freelec-springboot-build
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  local_dir: deploy
  wait-until-deployed : true

